<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1d2b64, #f8cdda);
            padding: 20px;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 22px;
            color: #333;
        }

        .password-box {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        input#password {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            outline: none;
        }

        .copy-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s ease;
            font-size: 14px;
        }

        .copy-btn:hover {
            background: #27ae60;
        }

        .copy-tooltip {
            position: absolute;
            right: 50px;
            top: -25px;
            background: #2ecc71;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            opacity: 0;
            transform: translateY(-5px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .show-tooltip {
            opacity: 1;
            transform: translateY(0);
        }

        .options {
            text-align: left;
            font-size: 14px;
            margin-bottom: 10px;
        }

        label {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 5px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            border: none;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s ease;
            color: white;
        }

        .generate-btn {
            background: #3498db;
        }

        .generate-btn:hover {
            background: #2980b9;
        }

        @media (max-width: 450px) {
            .container {
                width: 90%;
            }

            .password-box {
                flex-direction: column;
                padding: 15px;
            }

            .copy-btn {
                width: 100%;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üîê Password Generator</h2>

        <div class="password-box">
            <input type="text" id="password" placeholder="Generated Password" readonly>
            <button class="copy-btn" onclick="copyPassword()">üìã Copy</button>
            <span class="copy-tooltip" id="tooltip">Copied!</span>
        </div>

        <div class="options">
            <label>
                <input type="number" id="length" value="12" min="6" max="30"> Length
            </label>
            <label>
                <input type="checkbox" id="uppercase" checked> Uppercase
            </label>
            <label>
                <input type="checkbox" id="lowercase" checked> Lowercase
            </label>
            <label>
                <input type="checkbox" id="numbers" checked> Numbers
            </label>
            <label>
                <input type="checkbox" id="symbols"> Symbols
            </label>
        </div>

        <div class="controls">
            <button class="generate-btn" onclick="generatePassword()">üîÑ Generate</button>
        </div>
    </div>

    <script>
        function generatePassword() {
            const length = document.getElementById("length").value;
            const includeUppercase = document.getElementById("uppercase").checked;
            const includeLowercase = document.getElementById("lowercase").checked;
            const includeNumbers = document.getElementById("numbers").checked;
            const includeSymbols = document.getElementById("symbols").checked;

            const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
            const numberChars = "0123456789";
            const symbolChars = "!@#$%^&*()_+[]{}|;:,.<>?";

            let charSet = "";
            if (includeUppercase) charSet += uppercaseChars;
            if (includeLowercase) charSet += lowercaseChars;
            if (includeNumbers) charSet += numberChars;
            if (includeSymbols) charSet += symbolChars;

            if (charSet === "") {
                alert("Please select at least one option!");
                return;
            }

            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charSet.length);
                password += charSet[randomIndex];
            }

            document.getElementById("password").value = password;
        }

        function copyPassword() {
            const passwordField = document.getElementById("password");
            const tooltip = document.getElementById("tooltip");

            passwordField.select();
            document.execCommand("copy");

            tooltip.classList.add("show-tooltip");

            setTimeout(() => {
                tooltip.classList.remove("show-tooltip");
            }, 1500);
        }
    </script>

</body>
</html>
